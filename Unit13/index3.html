<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/p5.js"></script>
	<script type="text/javascript">
		var x;
		var scl=20;
		var food;
		function setup()
		{
			createCanvas(600,600);
			
			x=new Snake();
			frameRate(10);
			pickLocation();

			

		}
		function pickLocation()
		{
			var col=floor(width/scl);
			var row=floor(height/scl);
			food=createVector(floor(random(col)),floor(random(row)));
			food.mult(scl);



		}
		function draw()
		{  background(51);
			x.update();
			x.show();
			x.deadth();
			
			
			fill(255,0,100);
			rect(food.x,food.y,scl,scl);
			if(x.eat(food))
			{
				pickLocation();

			}




		}
		function mousePressed()
		{
			x.total++;
		}
		function keyPressed()
		{
			if(keyCode===UP_ARROW)
			{
				x.dir(0,-1);


			}
			else if(keyCode==DOWN_ARROW) {
				x.dir(0,1);
				
			}
			else if(keyCode==LEFT_ARROW) {
				x.dir(-1,0);
				
			}
			else if(keyCode==RIGHT_ARROW) {
				x.dir(1,0);
				
			}




		}
		function Snake()
		{
			this.x=0;
			this.y=0;
			this.xspeed=1;
			this.yspeed=0;
			this.total=0;
			this.tail=[];
			this.update=function()
			{   
				if(this.total===this.tail.length)
				{
					for (var i = 0; i < this.tail.length-1; i++) {
						this.tail[i]=this.tail[i+1];
					}


				}
				this.tail[this.total-1]=createVector(this.x,this.y);

				this.x=this.x+this.xspeed*scl;
				this.y=this.y+this.yspeed*scl;
				this.x=constrain(this.x,0,width-scl);
				this.y=constrain(this.y,0,height-scl);
			}
			this.eat=function(pos)
			{   
				var d=dist(this.x,this.y,pos.x,pos.y);
				if(d<1)
				{
					this.total++;
					return true;
				}
				else
				{
					return false;
				}


			}
			this.deadth=function(){
				
                 for (var i =this.tail.length-2 ; i < this.tail.length; i++) {
                 	
                 	var d=dist(this.x,this.y,this.tail[i].x,this.tail[i].y);
                 if(d<1)
                 {
                 	this.total=0;
                 	this.tail=[];


                 }

                 }
                 


			}
			this.show=function()
			{   fill(255);
				for (var i = 0; i < this.total; i++) {
					rect(this.tail[i].x,this.tail[i].y,scl,scl);
				}

				rect(this.x,this.y,scl,scl);
				
			}
			this.dir=function(x,y)
			{
				this.xspeed=x;
				this.yspeed=y;


			}
		}


	</script>
</head>
<body>

</body>
</html>
