<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
</head>
<body><center>
	<form action="" method="get" accept-charset="utf-8">
		
		

		<table width="60%" height="600px" border="1px" bgcolor="lavender" bordercolor="black">
			<tr>
				<td colspan="2" bgcolor="orange" align="center">
					ZENT GROUP
				</td>
				

			</tr>
			<tr>
				<td>
					Họ và tên
				</td>
				<td align="center">
					<input type="text" name="hoTen" value="" placeholder="Nhập họ và tên">
				</td>

			</tr>
			<tr>
				<td>
					Email
				</td>
				<td align="center">
					<input type="email" name="" value="" placeholder="Nhập email">
				</td>

			</tr>

			<tr>
				<td>
					Số điện thoại
				</td>
				<td align="center">
					<input type="text" name="" value="" placeholder="SĐT">
				</td>

			</tr>
			<tr>
				<td>
					Quê quán
				</td>
				<td align="center">
					<select>
						<option value="haNoi">Hà Nội</option>
						<option value="thanhHoa">Thanh Hóa</option>
						<option value="vinh">Vinh</option>
						<option value="NA">Nghệ An</option>
						<option value="khac" selected="">--Chọn thành phố--</option>

					</select>
				</td>

			</tr>
			<tr>
				<td>
					Giới tính
				</td>
				<td align="center">
					<input type="radio" name="gioiTinh" value="nam" placeholder="">Nam
					<input type="radio" name="gioiTinh" value="nữ" placeholder="">Nữ
				</td>

			</tr>
			<tr>
				<td>
					Kĩ năng
				</td>
				<td align="center">
					<input type="checkbox" name="kiNang" value="">HTML
					<input type="checkbox" name="kiNang" value="">CSS
					<input type="checkbox" name="kiNang" value="">JS
					<input type="checkbox" name="kiNang" value="">BOOTSTRAP
				</td>

			</tr>
			<tr>
				<td>
					Ngày sinh
				</td>
				<td align="center">
					<input type="date" name="" value="" placeholder="">
				</td>

			</tr>
			<tr>
				<td>
					Miêu tả
				</td>
				<td align="center">
					<textarea name="" rows="15" cols="30" placeholder="Ý kiến cá nhân">

					</textarea>
				</td>

			</tr>
			<tr bgcolor="orange">
				<td colspan="2" align="center" >
<input type="submit" name="" value="SUBMIT">
<input type="reset" name="" value="RESET">
				</td>
				
			</tr>

		</table>
	</form>
</center>
</body>
</html>
