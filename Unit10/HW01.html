<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/HW01.css">
	<script type="text/javascript" src="js/HW01.js"></script>

	
</head>
<body >
	<div id="wrapper" >
		<form name="formDangKy" onsubmit="return load()">
			<div id="form" class="container">
				<div class="form" class="container">
					<div class="formText">
						<p>Họ và tên</p>
					</div>
					<div class="dienForm">
						<input type="text" name="hoVaTen" value="" placeholder="Nhập họ tên ..." class="container">
						<span id="nameloc"></span>
					</div>
					
					
				</div>
				<div class="form" class="container">
					<div class="formText">
						<p>Giới tính</p>
					</div>
					<div class="dienForm">
						<input  checked type="radio" name="gioiTinh" value="nam" placeholder="" style="width: 20%">Nam
						<input type="radio" name="gioiTinh" value="nu" placeholder="" style="width: 20%;">Nữ
						
					</div>
					
					
				</div>

				<div class="form" class="container">
					<div class="formText">
						<p>Email</p>
					</div>
					<div class="dienForm">
						<input type="email" name="email" value="" placeholder="">
						<span id="emailloc"></span>
					</div>
					
					
				</div>

				<div class="form" class="container">
					<div class="formText">
						<p>Số điện thoại</p>
					</div>
					<div class="dienForm">
						<input type="tel" name="sdt" value="" placeholder="">
						<span id="sdtloc"></span>
					</div>
					
					
				</div>

				<div class="form" class="container">
					<div class="formText">
						<p>Mật khẩu</p>
					</div>
					<div class="dienForm">
						<input type="password" name="pass" value="" placeholder="">
						<span id="mkloc"></span>
					</div>
					
					
				</div>

				<div class="form" class="container">
					<div class="formText">
						<p>Xác nhận mật khẩu</p>
					</div>
					<div class="dienForm">
						<input type="password" name="repass" value="" placeholder="">
						<span id="xnmkloc"></span>
					</div>
					
					
				</div>


			</div>

			<div id="guiDuLieu" class="container">
				<input type="submit" name="" value="Đăng ký" class="button" >
				<input type="reset" name="" value="Xóa trắng" class="button">
			</div>
		</div>

	</form>


</div>


</body>
</html>
