<body>
	<input type="text" name="" value="" placeholder="loading..." onfocus="changeBg(this)" onblur="resetBg(this)">
	<select name="" id="opt" >
		<option value="red">red</option>

	</select>
	<span id="red" class="color" onmouseover="change(this)" onmouseout="reset()"></span>
	<span id="black" class="color" onmouseover="change(this)" onmouseout="reset()"></span>
	<span id="orange" class="color" onmouseover="change(this)" onmouseout="reset()"></span>

<script type="text/javascript">
	var color=document.getElementsByClassName('color');
	for (var i = 0; i < color.length; i++) {
		color[i].style.backgroundColor=color[i].id;
	}
	function change(color)
	{
        var div=document.getElementsByTagName("div");
        div[0].style.backgroundColor=color.id;
	}
	function reset()
	{
		var div=document.getElementsByTagName("div");
		div[0].style.backgroundColor="white";
	}
	function changeBg(text)
	{
     text.style.backgroundColor="orange";
	}
	function resetBg(text)
	{
     text.style.backgroundColor="white";
	}
	function change2(color)

	var opt=document.getElementById("opt");
	opt.addEventListener("change",function(){
		change2()
	});
</script>
